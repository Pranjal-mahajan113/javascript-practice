<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable Image Grid</title>
    <style>
      /* === GRID LAYOUT === */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .grid-item {
        position: relative;

        overflow: hidden;
      }
      .thumbnail {
        width: 70%;

        cursor: pointer;
      }

      /* === FULLSCREEN IMAGE === */
      .fullsize {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .grid-item:hover .fullsize {
        opacity: 1;
      }
      .grid-item p {
        margin-top: 50px;
        text-align: center;
      }
      /* This class is applied to the clicked image */
      .expanded {
        grid-column: 1/-1;
        grid-row: 1/-1;
        z-index: 10;
      }

      /* This class is applied to the other images */
      .hide {
        opacity: 0; /* Make them invisible */
        transform: scale(0.8); /* Make them shrink a little */
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img
          src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75"
          class="thumbnail"
          id="thumbnail1"
        />
        <img
          src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75"
          class="fullsize"
          id="fullsize"
        />
        <p>Bike 1</p>
      </div>
      <!-- 2nd Grid -->
      <div class="grid-item">
        <img
          src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg"
          class="thumbnail"
          id="thumbnail2"
        />
        <img
          src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg"
          class="fullsize"
          id="fullsize2"
        />
        <p>Bike 2</p>
      </div>

      <!-- 3rd Grid -->

      <div class="grid-item">
        <img
          src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png"
          class="thumbnail"
          id="thumbnail3"
        />
        <img
          src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png"
          class="fullsize"
          id="fullsize3"
        />
        <p>Bike 3</p>
      </div>
    </div>
    <script>
      const gridItems = document.querySelectorAll(".grid-item");

      gridItems.forEach((item) => {
        item.addEventListener("click", () => {
          // If this item is already expanded, collapse it
          if (item.classList.contains("expanded")) {
            item.classList.remove("expanded");
            gridItems.forEach((it) => it.classList.remove("hide"));
          } else {
            // Expand the clicked one
            gridItems.forEach((it) => {
              if (it !== item) it.classList.add("hide"); // Hide others
            });
            item.classList.add("expanded"); // Expand clicked image
          }
        });
      });
    </script>
  </body>
</html>
