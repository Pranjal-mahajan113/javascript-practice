<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This Keyword Example</title>
  <style>
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="btn1">Click Me</button>
  <button id="btn2">Or Me</button>

  <script>
    function showButtonName() {
      console.log('You clicked:', this.textContent);
      this.style.backgroundColor = '#22c55e'; // 'this' refers to the button clicked
    }

    document.getElementById('btn1').addEventListener('click', showButtonName);
    document.getElementById('btn2').addEventListener('click', showButtonName);
  </script>
</body>
</html>
