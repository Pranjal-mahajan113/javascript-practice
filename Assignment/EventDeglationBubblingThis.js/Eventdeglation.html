<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>This Keyword </title>
  </head>
  <body>
    <div class="card">
  
      <p id="output">Click the button to see how  works!</p>
      <button id="show">Click Me</button>
    </div>

    <script>
      const person = {
        name: "Pranjal Mahajan",
        role: "Web Developer",
        showInfo: function () {
          document.getElementById(
            "output"
          ).textContent = `Hi, I'm ${this.name}, and I work as a ${this.role}.`;
        },
      };

      const button = document.getElementById("show");

      
      button.addEventListener("click", (event) => {
        event.target.textContent = "Clicked! âœ…";
        event.target.style.backgroundColor = "#10b981";

        // Still works fine for object method
        person.showInfo();
      });
    </script>
  </body>
</html>
