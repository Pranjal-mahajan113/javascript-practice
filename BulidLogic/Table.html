<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body></body>
  <script>
    let num = Number(prompt("Enter a number :- "));
    console.log(`Multiplication Table of ${num}`)
    console.log("------------------------------");
    
     for (let i=1;i<=10;i++){
       
       let result = num * i;
        console.log(`${num} X ${i} = ${result}`);



     }
  </script>
</html>
